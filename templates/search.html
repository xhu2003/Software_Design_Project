<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
</head>
<body>
    <h1>Stock Search</h1>
    <form method="post" action="/search">
        <label for="ticker">Enter Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Search</button>
    </form>
    {% if stock_data %}
        <h2>{{ stock_data.stock_info.shortName }}</h2>
        <p>Symbol: {{ stock_data.stock_info.symbol }}</p>
        <p>Price: {{ stock_data.stock_info.lastPrice }}</p>
    {% endif %}
    <form method="post" action="/add_interest" style="display:inline;">
        <input type="hidden" name="ticker" value="{{ stock_data.stock_info.symbol }}">
        <button type="submit">Add to Interests</button>
    </form>    
</body>
</html>
